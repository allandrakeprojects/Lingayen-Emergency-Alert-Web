<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/logo.png" alt="IMG">
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						Update Profile
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="bname" placeholder="Brgy. Name" id="bname_field" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-home" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="cname" placeholder="Chairman Name" id="cname_field" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user-circle" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input">
								<input class="input100" type="number" name="cnum" placeholder="Contact No." id="cnum_field" required>
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-phone-square" aria-hidden="true"></i>
								</span>
							</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="submit()">
							Finish
						</button>
					</div>

					<div class="text-center p-t-12">
					
						<a class="txt2" href="#">
							
						</a>
					</div>

					<div class="text-center p-t-136">
							<a class="txt2" href="index.html">
									<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
								Go Back
								
							</a>
					</div>
				</div>
			</div>
		</div>
	</div>
